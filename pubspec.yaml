name: fitcel
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
      - assets/images/

  fonts:
    - family: Montserrat
      fonts:
      - asset: assets/fonts/Montserrat[wght].ttf
      - asset: assets/fonts/Montserrat-Italic[wght].ttf
        style: italic